<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Play Angry Birds Online - By bigyaa</title>

    <!-- Preload fonts for faster loading -->
    <link
      href="https://fonts.googleapis.com/css?family=Signika"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/loader.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!-- Loader Element -->
    <div class="loader" id="loader">
      <span class="loader-text">Loading...</span>
    </div>

    <!-- Game Canvas -->
    <canvas id="canvas"></canvas>

    <!-- Start Screen -->
    <div id="startScreen" class="hidden">
      <img src="./images/start-page.png" alt="Start Page" />
    </div>

    <!-- Reset Button -->
    <div id="resetButton" class="hidden">
      <img src="./images/reset.png" alt="Reset Button" />
    </div>

    <!-- Audio Elements -->
    <audio id="slingStretched" src="./sounds/sling-stretched.mp3"></audio>
    <audio id="birdOnLaunch" src="./sounds/angry-bird-on-launch.mp3"></audio>
    <audio loop id="mainAudio" src="./sounds/angry-birds.mp3"></audio>

    <!-- JavaScript Files -->
    <script src="js/data.js"></script>
    <script src="js/shapes/Circle.js"></script>
    <script src="js/shapes/Rectangle.js"></script>
    <script src="js/entities/Ground.js"></script>
    <script src="js/entities/Pig.js"></script>
    <script src="js/entities/Obstacle.js"></script>
    <script src="js/entities/Bird.js"></script>
    <script src="js/entities/Sling.js"></script>
    <script src="js/utilities.js"></script>
    <script src="js/Projectile.js"></script>
    <script src="js/collision.js"></script>
    <script src="js/InputHandler.js" type="module"></script>
    <script src="js/Game.js" type="module"></script>
    <script src="js/index.js" type="module"></script>

    <!-- Loader Script -->
    <script type="text/javascript">
      window.addEventListener('load', () => {
        const loader = document.getElementById('loader');
        loader.classList.add('hidden');

        // Display start screen after the loader disappears
        const startScreen = document.getElementById('startScreen');
        startScreen.classList.remove('hidden');
      });
    </script>
  </body>
</html>
