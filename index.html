<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Angry Birds by Bigyaa</title>

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/loader.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Signika"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="loader">Loading...</div>

    <canvas id="canvas"></canvas>

    <div id="startScreen">
      <img src="./images/start-page.png" alt="Start Page" />
    </div>

    <div id="resetButton">
      <img src="./images/reset.png" alt="Reset Button" />
    </div>

    <audio id="slingStretched" src="./sounds/sling-stretched.mp3"></audio>
    <audio id="birdOnLaunch" src="./sounds/angry-bird-on-launch.mp3"></audio>
    <audio loop id="mainAudio" src="./sounds/angry-birds.mp3"></audio>

    <script src="js/data.js"></script>
    <script src="js/shapes/Circle.js"></script>
    <script src="js/shapes/Rectangle.js"></script>
    <script src="js/entities/Ground.js"></script>
    <script src="js/entities/Pig.js"></script>
    <script src="js/entities/Obstacle.js"></script>
    <script src="js/entities/Bird.js"></script>
    <script src="js/entities/Sling.js"></script>
    <script src="js/utilities.js"></script>
    <script src="js/Projectile.js"></script>
    <script src="js/collision.js"></script>
    <script src="js/InputHandler.js"></script>
    <script src="js/Game.js"></script>

    <script src="js/index.js"></script>

    <script type="text/javascript">
      window.addEventListener('load', () => {
        const loader = document.querySelector('.loader');
        loader.className += ' hidden';
      });
    </script>
  </body>
</html>
